# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - videoconsultation

# Deploy to videoconsultation (Canada Central). Push trigger disabled until Azure app hostname is valid
# and GitHub secret AZUREAPPSERVICE_PUBLISHPROFILE_683A7966C1874238A8C424F82AE776B9 is updated.
# See .github/workflows/README_AZURE_DEPLOY.md for ENOTFOUND fix.
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install server dependencies
        run: npm ci

      - name: Install client dependencies and build React app
        run: |
          cd client
          npm ci --include=dev
          npm run build
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'videoconsultation'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_683A7966C1874238A8C424F82AE776B9 }}